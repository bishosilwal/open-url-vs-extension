<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body, html, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="browser" src="" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  <script>
    const url = decodeURIComponent(window.location.hash.substring(1));
    document.getElementById("browser").src = url;
  </script>
</body>
</html>
